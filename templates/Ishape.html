<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap');
  
  *, body {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      -moz-osx-font-smoothing: grayscale;
  }
  
  html, body {
      height: 100%;
      background-color: #020c20;
  }
  
  
  .form-holder {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
  }
  
  .form-holder .form-content {
      position: relative;
      text-align: center;
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-align-items: center;
      align-items: center;
      padding: 60px;
  }
  
  .form-content .form-items {
      border: 3px solid #19c452;
      padding: 40px;
      display: inline-block;
      width: 100%;
      min-width: 540px;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      text-align: left;
      -webkit-transition: all 0.4s ease;
      transition: all 0.4s ease;
  }
  
  .form-content h3 {
      color: #3972ec;
      text-align: left;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 5px;
  }
  
  .form-content h3.form-title {
      margin-bottom: 30px;
  }
  
  .form-content p {
      color: #fff;
      text-align: left;
      font-size: 17px;
      font-weight: 300;
      line-height: 20px;
      margin-bottom: 30px;
  }
  
  
  .form-content label, .was-validated .form-check-input:invalid~.form-check-label, .was-validated .form-check-input:valid~.form-check-label{
      color: #fff;
  }
  
  .form-content input[type=text], .form-content input[type=password], .form-content input[type=email], .form-content select {
      width: 100%;
      padding: 9px 20px;
      text-align: left;
      border: 0;
      outline: 0;
      border-radius: 6px;
      background-color: #ffffff;
      font-size: 15px;
      font-weight: 300;
      color: #8D8D8D;
      -webkit-transition: all 0.3s ease;
      transition: all 0.3s ease;
      margin-top: 16px;
  }
  
  
  .btn-primary{
      background-color: #ec0612;
      outline: none;
      border: 0px;
       box-shadow: none;
       height: 30px;
       width: 100%;
       border-radius: 2px;
       margin-top: 20px;
  
  }
  
  .btn-primary:hover, .btn-primary:focus, .btn-primary:active{
      background-color: #e42bb6;
      outline: none !important;
      border: none !important;
       box-shadow: none;
  
  }
  
  .form-content textarea {
      position: static !important;
      width: 100%;
      padding: 8px 20px;
      border-radius: 6px;
      text-align: left;
      background-color: #fff;
      border: 0;
      font-size: 15px;
      font-weight: 300;
      color: #8D8D8D;
      outline: none;
      resize: none;
      height: 120px;
      -webkit-transition: none;
      transition: none;
      margin-bottom: 14px;
  }
  
  .form-content textarea:hover, .form-content textarea:focus {
      border: 0;
      background-color: #ebeff8;
      color: #8D8D8D;
  }
  
  .mv-up{
      margin-top: -9px !important;
      margin-bottom: 8px !important;
  }
  
  .invalid-feedback{
      color: #ff606e;
  }
  
  .valid-feedback{
     color: #2acc80;
  }
  </style>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css'>
  <body>
  <div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Survey</h3>
                    <p>Fill in the data below.</p>
                    <form class="requires-validation"  action="{% url 'Iresult' %}" method="GET">
          
                        <div class="col-md-12">
                           <input class="form-control" type="text" name="area" placeholder="Area" required>
                          
                        </div>
                   
                        <div class="col-md-12">
                          <input class="form-control" type="text" name="shape" placeholder="span" required>
                         
                       </div>
                     
                         <div class="col-md-12">
                            <select class="form-select mt-3" name="storey" required>
                                  <option selected disabled value="storey">Number of stories</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                  <option value="6">6</option>
                                  <option value="7">7</option>
                                  <option value="8">8</option>
                                  <option value="9">9</option>
                           </select>
                            
                       </div><br>  
                     <br>
  
  
                 <div class="row" >
                 
  
                 <div class="col-lg-4" style="float: left; margin-left: 5px;  margin-top: 2px;"   >
                  <img src="static/new/IMG_20230518_140643.396.jpg" alt="" width="500px" height="100px">
                 </div>
  
                 
                
  
                
      
  
      
  
  
               
              <!-- <div class="form-button text-center ">
                            <button id="submit" type="submit"  class="btn btn-primary">Submit</button>
                        </div> -->
                        <div class="d-grid gap-2 ">
                          <button class="btn btn-primary" type="submit" id="submit">Submit</button>
                          
                        </div>
                    </form>
                       
  
  
                    
                </div>
            </div>
        </div>
    </div>
  </div>
  <!--  -->
  </body>
